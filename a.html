            <div class="form-group col-xs-4 col-md-4">
               <input type="text" class="form-control" id="input1" placeholder="Value 1" required>

              <label for="input2" class="control-label">Value 2</label>
            </div>

                        <option value="sum">Sum</option>

                        <option value="multiplication">Multiplication</option>
                        
                  </select>

             <br>
              <button type="button" class="btn btn-default" onclick="calculate();">Calculate</button>

<script>
function response(n){
    var obj = JSON.parse(n);
    if(obj.Status == "OK"){
      $("#result").fadeOut();
      $("#result").html(obj.Result);
      $("#result").fadeIn();
    }else{
      $("#result").html("Error");
    }
}
function calculate(){
  var url_ajax = "http://domain.uy/b.php";  
  var input1 = document.getElementById("input1").value;
  var input2 = document.getElementById("input2").value;
  var data_post = {
    "values": [input1, input2], 
    "operation": document.getElementById("operation").value 
    };
         $.ajax({
            type: "POST",
            url: url_ajax,
            data: data_post,
            dataType: "json",
            success: function(data) {
              response(JSON.stringify(data));
            },
            error: function(data){
              console.log(data);
            }
            });
           
        }

</script>
